<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Key Functions</title>
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/App.css">
</head>

<body>
  <input class='checkbox' id="set_cursor" type="checkbox">
  <label class='checkbox' for="set_cursor">Set cursor position to one of the following corners of screen while typing</label>
  <div id="set_cursor_options"></div>
  <br>
  <input class='checkbox' id="maintain-clipboard" type="checkbox">
  <label class='checkbox' for="maintain-clipboard">Maintain Clipboard History</label>
  <br>
  <input class='checkbox' id="clean-clipboard" type="checkbox">
  <label class='checkbox' for="clean-clipboard">Clean special characters from clipboard-text which prepend: 'mis '</label>
  <br>
  <input class='checkbox' id="control-volume" type="checkbox">
  <label class='checkbox' for="control-volume">Increase/Decrease Volume by 10% with Ctrl+Alt+Shift + Up/Down</label>
  <br>
  <input class='checkbox' id="control-prevent-sleep" type="checkbox">
  <input id="control-prevent-sleep-time" type="text" size="1" maxlength="2" value="8">
  <label class='checkbox' for="control-prevent-sleep" title="Make sure your system's sleep/lock-screen time is greater than or equal to 10 minutes.">
    (Time in minutes) Prevent OS to sleep (Experimental)
  </label>
  <br>

  <div id="clipboard-history"></div>

  <script src="index.js"></script>
  <script src="styles.js"></script>
</body>

</html>
