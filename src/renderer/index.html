<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Key Functions</title>
  <link rel="stylesheet" href="../font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/App.css">
</head>

<body>
  <input id="set-cursor" type="checkbox">
  <label for="set-cursor">Set cursor position (0, 0) while typing</label>
  <br>
  <input id="maintain-clipboard" type="checkbox">
  <label for="maintain-clipboard">Main Clipboard History</label>
  <br>
  <input id="clean-clipboard" type="checkbox">
  <label for="clean-clipboard">Clean special characters from clipboard-text which prepend: 'mis '</label>
  <br>
  <input id="control-volume" type="checkbox">
  <label for="control-volume">Increase/Decrease Volume by 10% with Ctrl+Alt+Shift + Up/Down</label>
  <br>
  <input id="control-prevent-sleep" type="checkbox">
  <label for="control-prevent-sleep"
    title="Make sure your system's sleep/lock-screen time is greater than or equal to 10 minutes.">
    Prevent OS to sleep</label>
  <br>

  <div id="clipboard-history"></div>

  <script src="index.js"></script>
  <script src="styles.js"></script>
</body>

</html>
